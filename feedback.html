<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - TravelTour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- COMPONENT 10: Feedback Form -->
<div class="container mt-5">
  <h2 class="text-center">We Value Your Feedback</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="emailFeedback" class="form-label">Email:</label>
      <input type="email" class="form-control" id="emailFeedback" required>
    </div>
    <!-- COMPONENT 11: Textarea -->
    <div class="mb-3">
      <label for="comments" class="form-label">Comments:</label>
      <textarea class="form-control" id="comments" rows="5" required></textarea>
    </div>
    <!-- COMPONENT 12: Rating -->
    <div class="mb-3">
      <label class="form-label">Rate Us:</label><br>
      <!-- COMPONENT 13: Radio Buttons -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" value="1"> 1
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" value="2"> 2
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" value="3"> 3
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" value="4"> 4
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" value="5"> 5
      </div>
    </div>
    <!-- COMPONENT 14: Submit -->
    <button type="submit" class="btn btn-success">Submit Feedback</button>
    <a href="index.html" class="btn btn-primary">Back to Homepage</a>
  </form>


</div>

</body>
</html>
