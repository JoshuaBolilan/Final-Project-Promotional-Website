<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TravelTour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?travel,landscape') no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.9);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4 fw-bold">Register for TravelTour</h3>

        <form id="registerForm">
          <div class="mb-3">
            <label for="regName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="regName" required>
          </div>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="regEmail" required>
          </div>
          <div class="mb-3">
            <label for="regPwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPwd" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <a href="index.html" class="btn btn-outline-secondary d-block text-center mt-3">‚Üê Back to Homepage</a>
          <a href="login.html" class="d-block text-center mt-2">Already have an account? Login here</a>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Registration successful! You can now login.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
